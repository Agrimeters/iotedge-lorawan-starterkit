<app-layout>
  <div class="row">
    <div class="col-3">
        <div *ngIf="undefined === restItems">Loading Devices...</div>
        <div *ngIf="undefined !== restItems">
          <ul class="list-group">
            <li class="list-group-item border border-0" *ngFor="let item of restItems" [innerHTML]="item.item1.toString(16).toUpperCase()">
            </li>
          </ul>
        </div>
    </div>
    <div class="col-9">
      <div id="map"></div>
    </div>
  </div>
</app-layout>
